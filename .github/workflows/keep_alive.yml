name: Keep Render Alive
on:
  schedule:
    - cron: '*/12 * * * *' # Runs every 12 minutes to beat the 15-minute sleep timer
  workflow_dispatch:      # Allows you to run it manually to test

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: curl -s -I https://incad26-api.onrender.com/
